<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Crypto-Rate</title>
</head>
<body>
    <div class="container">
        <h1>Crypto-Rate</h1>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Crypto-currency</label>
            <select class="form-select" id="crypto">
              <!-- <option selected>Choose...</option> -->
              <option value="BTC">BTC</option>
              <option value="XRP">XRP</option>
              <option value="EOS">EOS</option>
              <option value="LTC">LTC</option>
              <option value="ETH">ETH</option>
            </select>
        </div>
        <div class="input-group input-group-sm mb-3">
            <input type="number" id="givenNumber" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text bg-danger text-white" for="inputGroupSelect01">Currency</label>
            <select class="form-select" id="currency">
              <option selected>Choose...</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="AUD">AUD</option>
              <option value="HK">HK</option>
            </select>
        </div>
        <div class="input-group input-group-sm mb-3">
            <input type="text" disabled class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="resultField">
        </div>
        <input class="btn btn-primary" type="reset" value="Convert" id="convertButton">
    <script>

        convertButton.addEventListener("click", convertNumber);
        
        function convertNumber() {
            
            const givenNumber = document.querySelector("#givenNumber");
            const crypto = document.getElementById("crypto");
            const convertButton = document.querySelector("#convertButton");
            const resultField = document.querySelector("#resultField")
            
            const urlSite = `https://api.cryptonator.com/api/ticker/${crypto.value}-${currency.value}`;

            fetch(urlSite)
            .then(response => {
    
                return response.json()
    
            }).then(data => {
    
                const basicNotes = data.ticker;
                const result = givenNumber.value * basicNotes.price;
                resultField.value = result;
                
            });


        }
        
       






        
        
    </script>
    </div>
</body>
</html>
